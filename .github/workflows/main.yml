name: Generar Reporte LTV Senior

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librer√≠as
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl matplotlib seaborn fpdf2 python-calamine

    - name: Ejecutar Pipeline de Datos y Reporte PDF
      run: python scripts/procesar_ltv.py

    - name: Cargar Reporte Final
      if: always() # Obliga a intentar la carga aunque haya warnings previos
      uses: actions/upload-artifact@v4
      with:
        name: LTV_Executive_Report_Juntoz
        # ESTA RUTA DEBE COINCIDIR CON EL SCRIPT
        path: reportes/LTV_Executive_Report_Juntoz.pdf