name: Generar Reporte LTV

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librerías
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl matplotlib

    - name: Ejecutar Script de LTV
      run: python scripts/procesar_ltv.py

    - name: Guardar Reporte y Dashboard
      uses: actions/upload-artifact@v4
      with:
        name: reporte-gerencial-juntoz
        path: reportes/ # Esto descargará el CSV y el PNG de los gráficos